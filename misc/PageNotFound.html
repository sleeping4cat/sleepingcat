<!DOCTYPE html>
<html>
<head>
    <title>404 Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        
        body {
            background-color: #ffffff;
            font-family: "Roboto", sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            position: relative; /* Added */
        }
        
        h1 {
            font-size: 28px;
        }
        
        p {
            font-size: 16px;
        }
        
        .slider {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-top: 20px;
        }
        
        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider .slider-controller {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider .slider-controller:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        
        .slider input:checked + .slider-controller {
            background-color: #ccc;
        }
        
        .slider input:checked + .slider-controller:before {
            transform: translateX(26px);
        }
        
        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }
        
        .water-drop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.iconscout.com/icon/premium/png-256-thumb/water-drop-2665683-2235657.png');
            background-size: cover;
            animation: waterDropAnimation 1.5s ease-in-out infinite;
        }
        
        @keyframes waterDropAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Page Not Found!</h1>
        <p>It is currently being constructed by our team.</p>
        <p>Please grab a cup of coffee.</p>
        
        <div class="slider">
            <input type="checkbox" id="dark-mode-toggle">
            <label class="slider-controller" for="dark-mode-toggle"></label>
        </div>
        
        <div class="water-drop"></div>
        
        <script>
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const body = document.body;
            
            darkModeToggle.addEventListener("change", function() {
                body.classList.toggle("dark-theme");
            });
        </script>
    </div>
</body>
</html>
